overwrite: true
schema: "src/graphql/**.graphql"
generates:
  src/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
    config:
      useIndexSignature: true
      contextType: "./types/context#Context"
      scalars:
        DateTime: string
        EmailAddress: string
      mappers:
        ContactSubmission: "./types/models#ContactSubmissionModel"
