services:
  portfolio:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"  # Frontend
      - "4000:4000"  # Backend GraphQL API
    environment:
      - NODE_ENV=production
    volumes:
      - ./logs:/app/logs  # Persist logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/graphql"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - portfolio
    restart: unless-stopped
    profiles:
      - nginx  # Only start with --profile nginx
